<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Test | Teacher Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow p-4">
      <h2 class="text-xl font-bold mb-4">All Classes</h2>
      <ul class="space-y-2">
        <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-100">Class 6</button></li>
        <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-100">Class 7</button></li>
        <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-100">Class 8</button></li>
        <li><button class="w-full text-left px-4 py-2 rounded bg-blue-600 text-white">Class 9</button></li>
        <li><button class="w-full text-left px-4 py-2 rounded hover:bg-gray-100">Class 10</button></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-10">
      <h1 class="text-2xl font-bold mb-6">ðŸ§ª Create New Test</h1>
      <div class="bg-white p-6 rounded shadow-md max-w-3xl">
        <label class="block font-medium mb-1">Test Title</label>
        <input id="testTitle" type="text" placeholder="e.g., Chapter 1 Quiz" class="w-full p-2 border rounded mb-4" />

        <label class="block font-medium mb-1">Subject</label>
        <input id="subject" type="text" placeholder="e.g., Physics" class="w-full p-2 border rounded mb-6" />

        <!-- Question List -->
        <div id="questionsArea" class="space-y-6"></div>

        <button onclick="addQuestion()" class="mt-4 mb-6 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
          âž• Add Question
        </button>

        <div class="flex gap-4">
          <button onclick="saveTest()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">âœ… Save Test</button>
          <button onclick="location.reload()" class="border px-6 py-2 rounded">Cancel</button>
        </div>

        <div id="shareLink" class="mt-6 text-green-700 font-semibold text-lg"></div>
      </div>
    </main>
  </div>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // âœ… Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBbnQDX_jTM_oKskHvDesa_-VVwKswVOnw",
      authDomain: "xperts-test.firebaseapp.com",
      projectId: "xperts-test",
      storageBucket: "xperts-test.firebasestorage.app",
      messagingSenderId: "766906534034",
      appId: "1:766906534034:web:d660184683d9e127de7e4b",
      measurementId: "G-6RTWFZ9YB4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let questionIndex = 0;

    function addQuestion() {
      questionIndex++;
      const div = document.createElement("div");
      div.className = "border p-4 rounded bg-gray-50";
      div.innerHTML = `
        <h3 class="font-bold mb-2">Question ${questionIndex}</h3>
        <input type="text" placeholder="Enter question" class="question w-full p-2 border rounded mb-2" />
        <input type="text" placeholder="Option A" class="optionA w-full p-2 border rounded mb-2" />
        <input type="text" placeholder="Option B" class="optionB w-full p-2 border rounded mb-2" />
        <input type="text" placeholder="Option C" class="optionC w-full p-2 border rounded mb-2" />
        <input type="text" placeholder="Correct Answer (A/B/C)" class="correct w-full p-2 border rounded mb-2" />
      `;
      document.getElementById("questionsArea").appendChild(div);
    }

    async function saveTest() {
      const title = document.getElementById("testTitle").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const allQDivs = document.querySelectorAll("#questionsArea > div");

      if (!title || !subject || allQDivs.length === 0) {
        alert("Please fill out title, subject, and at least one question.");
        return;
      }

      const questions = [];

      allQDivs.forEach(div => {
        const q = div.querySelector(".question").value.trim();
        const a = div.querySelector(".optionA").value.trim();
        const b = div.querySelector(".optionB").value.trim();
        const c = div.querySelector(".optionC").value.trim();
        const correct = div.querySelector(".correct").value.trim();

        if (q && a && b && c && correct) {
          questions.push({
            question: q,
            options: [a, b, c],
            correct: correct.toUpperCase()
          });
        }
      });

      if (questions.length === 0) {
        alert("Please add valid questions.");
        return;
      }

      try {
        const docRef = await addDoc(collection(db, "tests"), {
          title,
          subject,
          questions
        });

        document.getElementById("shareLink").innerText = `âœ… Share with students: 2.html?testId=${docRef.id}`;
      } catch (err) {
        console.error("Error adding test:", err);
        alert("Something went wrong. Test not saved.");
      }
    }

    // Start with 1 question
    addQuestion();
  </script>
</body>
</html>
