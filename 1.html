<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz App</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .question-card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    .question-card img {
      max-width: 100%;
      margin: 10px 0;
      border-radius: 12px;
    }
    .question-number {
      font-size: 14px;
      color: #888;
      margin-bottom: 6px;
    }
    .question-text {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .difficulty {
      font-size: 13px;
      color: #666;
      margin-bottom: 15px;
    }
    .option {
      display: flex;
      align-items: center;
      background: #f1f1f1;
      padding: 10px 15px;
      border-radius: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .option:hover {
      background: #e3e3e3;
    }
    .option input {
      margin-right: 10px;
    }
    .option img {
      height: 60px;
      margin-left: 10px;
      border-radius: 8px;
    }
    .controls {
      text-align: center;
      margin-top: 20px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 10px;
      margin: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="quiz" class="question-card"></div>
    <div class="controls">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="nextQuestion()">Next</button>
      <button id="submitBtn" onclick="submitQuiz()" style="display:none;">Submit</button>
    </div>
  </div>

  <script src="data.js"></script>
  <script>
    let current = 0;
    const answers = [];
    const startTime = Date.now();

    function renderQuestion() {
      const q = questions[current];
      const quizBox = document.getElementById("quiz");
      quizBox.innerHTML = `
        <div class="question-number">Question ${current + 1} of ${questions.length}</div>
        ${q.questionImage ? `<img src="${q.questionImage}" alt="Question Image">` : ""}
        <div class="question-text">${q.question}</div>
        <div class="difficulty">Difficulty: ${q.difficulty}</div>
        ${q.options.map((opt, i) => `
          <label class="option">
            <input type="radio" name="option" value="${i}" ${answers[current] === i ? "checked" : ""}>
            ${opt.text || ""}
            ${opt.image ? `<img src="${opt.image}" alt="Option Image">` : ""}
          </label>
        `).join('')}
      `;
      document.getElementById("submitBtn").style.display = current === questions.length - 1 ? 'inline-block' : 'none';
    }

    function saveAnswer() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (selected) answers[current] = parseInt(selected.value);
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        renderQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        renderQuestion();
      }
    }

    function submitQuiz() {
      saveAnswer();
      const correct = questions.filter((q, i) => answers[i] === q.answer).length;
      const total = questions.length;
      const avgTime = Math.round((Date.now() - startTime) / 1000 / total);
      const review = questions.map((q, i) => ({ id: q.id, selected: answers[i] }));

      localStorage.setItem("quizResult", JSON.stringify({ correct, total, avgTime }));
      localStorage.setItem("quizReview", JSON.stringify(review));
      window.location.href = "2.html";
    }

    renderQuestion();
  </script>
</body>
</html>
