<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcard App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #flashcard {
      width: 300px;
      height: 200px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      user-select: none;
    }
    #container {
      text-align: center;
    }
    #nextBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="flashcard">Loading...</div>
    <button id="nextBtn">Next</button>
  </div>

  <script src="data.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const flashcards = flashcardData[code] || [];
    
    let currentIndex = 0;
    const card = document.getElementById('flashcard');
    const nextBtn = document.getElementById('nextBtn');

    let showingFront = true;

    function showCard(index) {
      if (index >= flashcards.length) {
        card.innerText = "No more cards!";
        nextBtn.style.display = 'none';
        return;
      }
      card.innerText = flashcards[index].front;
      card.style.backgroundColor = "white";
      showingFront = true;
    }

    showCard(currentIndex);

    card.addEventListener("click", () => {
      if (!flashcards[currentIndex]) return;
      if (showingFront) {
        card.innerText = flashcards[currentIndex].back;
      } else {
        card.innerText = flashcards[currentIndex].front;
      }
      showingFront = !showingFront;
    });

    let startX = 0;

    card.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    card.addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      const diff = endX - startX;

      if (Math.abs(diff) > 50) {
        if (diff > 0) {
          // Swiped right - Knew it
          card.style.backgroundColor = "#a8e6cf"; // green
        } else {
          // Swiped left - Still learning
          card.style.backgroundColor = "#ffd3b6"; // orange
        }
      }
    });

    nextBtn.addEventListener("click", () => {
      currentIndex++;
      showCard(currentIndex);
    });
  </script>
</body>
</html>
