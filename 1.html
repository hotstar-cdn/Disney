<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcard App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f6fb;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      width: 100%;
      text-align: left;
      padding: 10px 20px;
      font-size: 14px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
    }

    .subtitle {
      color: #777;
      margin-top: 4px;
    }

    .flashcard {
      background: white;
      width: 90%;
      max-width: 350px;
      height: 220px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      margin: 20px 0;
      transition: background-color 0.3s;
      user-select: none;
      position: relative;
    }

    .flashcard span {
      position: absolute;
      top: 12px;
      left: 0;
      right: 0;
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 24px;
      cursor: pointer;
      border: 2px solid;
      min-width: 120px;
      transition: 0.2s ease;
    }

    .btn.orange {
      color: #f7931e;
      border-color: #f7931e;
      background-color: transparent;
    }

    .btn.green {
      color: #00b894;
      border-color: #00b894;
      background-color: transparent;
    }

    .btn:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <header>
    <div class="title" id="deck-title">Flashcards</div>
    <div class="subtitle" id="card-count">0 of 0 cards</div>
  </header>

  <div class="flashcard" id="flashcard">
    <span id="side-label">FRONT</span>
    Loading...
  </div>

  <div class="buttons">
    <button class="btn orange" id="btn-left">Still learning</button>
    <button class="btn green" id="btn-right">I know this</button>
  </div>

  <script src="data.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code") || "SS1";

    const cards = flashcardData[code] || [];
    const title = document.getElementById("deck-title");
    const count = document.getElementById("card-count");
    const flashcard = document.getElementById("flashcard");
    const sideLabel = document.getElementById("side-label");

    let current = 0;
    let frontSide = true;

    title.textContent = "Chapter: Development";
    updateCard();

    function updateCard() {
      if (current >= cards.length) {
        flashcard.innerHTML = "ðŸŽ‰ You completed all cards!";
        count.textContent = `${cards.length} of ${cards.length} cards`;
        sideLabel.style.display = "none";
        return;
      }

      const card = cards[current];
      flashcard.style.backgroundColor = "#fff";
      flashcard.textContent = card.front;
      sideLabel.textContent = "FRONT";
      frontSide = true;
      count.textContent = `${current + 1} of ${cards.length} cards`;
    }

    flashcard.addEventListener("click", () => {
      const card = cards[current];
      if (!card) return;
      if (frontSide) {
        flashcard.textContent = card.back;
        sideLabel.textContent = "ANSWER";
      } else {
        flashcard.textContent = card.front;
        sideLabel.textContent = "FRONT";
      }
      frontSide = !frontSide;
    });

    document.getElementById("btn-left").addEventListener("click", () => {
      flashcard.style.backgroundColor = "#ffe0b2"; // orange
      nextCard();
    });

    document.getElementById("btn-right").addEventListener("click", () => {
      flashcard.style.backgroundColor = "#b2f2bb"; // green
      nextCard();
    });

    function nextCard() {
      setTimeout(() => {
        current++;
        updateCard();
      }, 300);
    }
  </script>
</body>
</html>
