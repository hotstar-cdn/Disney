<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz</title>
  <style>
    body { font-family: sans-serif; padding: 15px; max-width: 700px; margin: auto; }
    img { max-width: 100%; margin-bottom: 10px; border-radius: 8px; }
    .question-box { border: 1px solid #ccc; padding: 20px; border-radius: 12px; margin-bottom: 20px; }
    .option { margin: 10px 0; }
    .option img { max-height: 100px; display: block; margin-top: 5px; }
    button { padding: 10px 20px; margin: 5px; }
  </style>
</head>
<body>
  <h1>Quiz</h1>
  <div id="quiz" class="question-box"></div>
  <button onclick="prevQuestion()">Previous</button>
  <button onclick="nextQuestion()">Next</button>
  <button id="submitBtn" onclick="submitQuiz()" style="display:none;">Submit</button>

  <script src="data.js"></script>
  <script>
    let current = 0;
    const answers = [];
    const startTime = Date.now();

    function renderQuestion() {
      const q = questions[current];
      const quizBox = document.getElementById("quiz");
      quizBox.innerHTML = `
        ${q.questionImage ? `<img src="${q.questionImage}" alt="Question Image">` : ""}
        <h2>${q.question}</h2>
        <p><strong>Difficulty:</strong> ${q.difficulty}</p>
        ${q.options.map((opt, i) => `
          <div class="option">
            <label>
              <input type="radio" name="option" value="${i}" ${answers[current] === i ? 'checked' : ''} />
              ${opt.text}
              ${opt.image ? `<img src="${opt.image}" alt="Option Image">` : ""}
            </label>
          </div>
        `).join('')}
      `;
      document.getElementById("submitBtn").style.display = current === questions.length - 1 ? 'inline-block' : 'none';
    }

    function saveAnswer() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (selected) answers[current] = parseInt(selected.value);
    }

    function nextQuestion() {
      saveAnswer();
      if (current < questions.length - 1) {
        current++;
        renderQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (current > 0) {
        current--;
        renderQuestion();
      }
    }

    function submitQuiz() {
      saveAnswer();
      const correct = questions.filter((q, i) => answers[i] === q.answer).length;
      const total = questions.length;
      const avgTime = Math.round((Date.now() - startTime) / 1000 / total);
      const review = questions.map((q, i) => ({ id: q.id, selected: answers[i] }));

      localStorage.setItem("quizResult", JSON.stringify({ correct, total, avgTime }));
      localStorage.setItem("quizReview", JSON.stringify(review));
      window.location.href = "2.html";
    }

    renderQuestion();
  </script>
</body>
</html>
