<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Result</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    h1 { margin-bottom: 20px; }
    button { padding: 10px 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Quiz Result</h1>
  <p id="score"></p>
  <p id="avgTime"></p>
  <button onclick="location.href='3.html'">Review Answers</button>

  <script>
    const result = JSON.parse(localStorage.getItem("quizResult"));
    document.getElementById("score").innerText = `Score: ${result.correct} / ${result.total}`;
    document.getElementById("avgTime").innerText = `Average Time per Question: ${result.avgTime} seconds`;
  </script>
</body>
</html>
