<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clean PDF Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f9f9f9;
      font-family: sans-serif;
    }

    .error {
      text-align: center;
      margin-top: 40px;
      color: #c00;
      font-size: 18px;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

<script>
  const params = new URLSearchParams(window.location.search);
  const pdfUrl = params.get("pdf");

  if (!pdfUrl || !pdfUrl.endsWith(".pdf")) {
    document.body.innerHTML = `<div class="error">
      ‚ùå Invalid or missing PDF URL.<br>
      Use: <code>?pdf=https://example.com/file.pdf</code>
    </div>`;
  } else {
    const viewerURL = `pdfjs/web/viewer.html?file=${encodeURIComponent(pdfUrl)}`;
    const iframe = document.createElement("iframe");
    iframe.src = viewerURL;
    document.body.appendChild(iframe);
  }
</script>

</body>
</html>
