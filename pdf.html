<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document Viewer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .viewer-wrapper {
      background: white;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      width: 90%;
      max-width: 900px;
      overflow: hidden;
      padding: 20px;
    }

    .viewer-header {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 15px;
      text-align: center;
      color: #333;
    }

    iframe {
      width: 100%;
      height: 70vh;
      border: none;
      border-radius: 8px;
    }

    .error {
      color: #d8000c;
      background-color: #ffd2d2;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .viewer-wrapper {
        padding: 15px;
      }

      .viewer-header {
        font-size: 18px;
      }

      iframe {
        height: 60vh;
      }
    }
  </style>
</head>
<body>

  <div class="viewer-wrapper" id="viewer-container">
    <div class="viewer-header">Document Viewer</div>
    <div class="error" id="error" style="display: none;"></div>
  </div>

  <script>
    function getPDFUrlParam() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get("pdf");
    }

    function isValidURL(str) {
      try {
        const url = new URL(str);
        return url.protocol === "http:" || url.protocol === "https:";
      } catch (_) {
        return false;
      }
    }

    const pdfUrl = getPDFUrlParam();

    if (pdfUrl && isValidURL(pdfUrl)) {
      const iframe = document.createElement("iframe");
      iframe.src = pdfUrl;
      iframe.allow = "fullscreen";

      document.getElementById("viewer-container").appendChild(iframe);
    } else {
      const errorBox = document.getElementById("error");
      errorBox.style.display = "block";
      errorBox.textContent =
        "Missing or invalid PDF URL. Please provide a valid Adobe Acrobat document link using ?pdf=<url>.";
    }
  </script>

</body>
</html>
