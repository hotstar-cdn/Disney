<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Auth with Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    button {
      background: #4285F4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }
    button img {
      width: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login with Google</h2>
    <button id="google-login">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
      Sign in with Google
    </button>
    <p id="user-info"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase config from the user
    const firebaseConfig = {
      apiKey: "AIzaSyA-P5EbBSTvzINV8DebaYN3AfsAO4Qt7k8",
      authDomain: "demo420-c8c7b.firebaseapp.com",
      databaseURL: "https://demo420-c8c7b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "demo420-c8c7b",
      storageBucket: "demo420-c8c7b.firebasestorage.app",
      messagingSenderId: "76809685599",
      appId: "1:76809685599:web:a4100117563404e392a9ea",
      measurementId: "G-LP2KB3BLCW"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Monitor authentication state
    auth.onAuthStateChanged(user => {
      if (user) {
        // If the user is authenticated, redirect
        window.location.href = "https://abc.xyz";
      }
    });

    // Google Sign-in
    document.getElementById('google-login').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          // You can access user info here (optional)
          const user = result.user;
          document.getElementById('user-info').innerText = `Hello, ${user.displayName} (${user.email})`;
        })
        .catch(error => {
          console.error(error);
          alert('Authentication failed!');
        });
    });
  </script>
</body>
</html>
