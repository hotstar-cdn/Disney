<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improvement Book</title>
    <style>
        :root {
            --primary-color: #1877f2;
            --danger-color: #fa383e;
            --warning-color: #ff9800;
            --success-color: #31a24c;
            --bg-color: #f0f2f5;
            --card-bg-color: #ffffff;
            --text-primary: #1c1e21;
            --text-secondary: #606770;
            --border-color: #e9ebee;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
        }

        .main-container { max-width: 900px; margin: auto; }
        h1, h2, h3, h4 { color: var(--text-primary); }
        h1 { font-size: 2rem; margin-bottom: 10px; }
        .subtitle { font-size: 1.1rem; color: var(--text-secondary); margin-top: 0; margin-bottom: 30px; }

        /* Overall Analytics Section */
        .analytics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background-color: var(--card-bg-color); padding: 25px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
        .stat-card h3 { margin-top: 0; font-size: 1rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-card .value { font-size: 2.5rem; font-weight: bold; color: var(--primary-color); }
        .stat-card .value.bad { color: var(--danger-color); }
        .stat-card .value.warn { color: var(--warning-color); font-size: 1.5rem; }

        /* Test History Accordion Style */
        .test-history-list { display: grid; gap: 15px; }
        .test-entry { background-color: var(--card-bg-color); border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
        .test-entry summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            cursor: pointer;
            list-style: none; /* Hide default arrow */
        }
        .test-entry summary::-webkit-details-marker { display: none; } /* Hide default arrow for Safari */
        .test-entry summary h2 { margin: 0; font-size: 1.3rem; }
        .test-entry summary .date { font-size: 0.9rem; color: var(--text-secondary); }
        .test-entry summary:hover { background-color: #f7f8fa; }
        
        /* Expanded Test Details */
        .test-card-details { padding: 0 20px 20px; border-top: 1px solid var(--border-color); }
        .test-card-details h4 { margin-top: 20px; margin-bottom: 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        
        .performance-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; text-align: center; }
        .mini-stat { background-color: #f7f8fa; padding: 15px; border-radius: 8px; }
        .mini-stat .label { font-size: 0.9rem; color: var(--text-secondary); }
        .mini-stat .val { font-size: 2rem; font-weight: bold; }
        .mini-stat .val.green { color: var(--success-color); }
        .mini-stat .val.red { color: var(--danger-color); }
        .mini-stat .val.orange { color: var(--warning-color); }

        .mistake-list { list-style: none; padding: 0; margin-top: 20px; }
        .mistake-item { display: flex; align-items: center; justify-content: space-between; padding: 12px; border-radius: 6px; }
        .mistake-item:nth-child(odd) { background-color: #f7f8fa; }
        .mistake-text { flex-grow: 1; margin-right: 15px; }
        
        .actions { margin-top: 20px; }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 0.95rem; text-decoration: none; display: inline-block; text-align: center; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-secondary { background-color: #e4e6eb; color: #050505; }
        
        /* Empty State & Modal (same as before) */
        .empty-state { text-align: center; padding: 50px; background-color: var(--card-bg-color); border-radius: 10px; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); align-items: center; justify-content: center; }
        .modal-content { background-color: var(--card-bg-color); padding: 30px; border-radius: 10px; width: 90%; max-width: 600px; position: relative; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .close-button { color: #aaa; position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; }
        .modal-question { font-size: 1.2rem; font-weight: 500; margin-bottom: 20px; }
        .modal-options .option { padding: 12px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
        .modal-options .option.correct { background-color: #e9f6ec; border-color: var(--success-color); }
        .modal-options .option.incorrect { background-color: #fdeeee; border-color: var(--danger-color); }
        .solution-box { margin-top: 25px; padding: 20px; background-color: var(--bg-color); border-radius: 8px; }
        .solution-box h3 { margin-top: 0; }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Improvement Book</h1>
        <p class="subtitle">Analyze your performance, review your mistakes, and conquer your weak spots.</p>

        <div id="analytics-section"></div>
        <h2 style="margin-top: 40px;">Test History</h2>
        <div id="test-history-list"></div>
    </div>
    
    <div id="question-modal" class="modal"><div class="modal-content"><span class="close-button">×</span><div id="modal-body"></div></div></div>

    <script src="data.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const analyticsSection = document.getElementById('analytics-section');
        const testHistoryList = document.getElementById('test-history-list');
        const bookData = JSON.parse(localStorage.getItem('improvementBookData')) || [];

        if (bookData.length === 0) {
            testHistoryList.innerHTML = `<div class="empty-state"><h2>Your journey begins now!</h2><p>Complete a test, and any mistakes you make will appear here, ready for review.</p></div>`;
            return;
        }

        // --- 1. Calculate and Render Overall Analytics ---
        let totalMistakes = 0;
        let totalQuestionsInMistakeTests = 0;
        const chapterMistakes = {};
        bookData.forEach(test => {
            totalMistakes += test.wrongQuestions.length;
            totalQuestionsInMistakeTests += test.totalQuestionsInTest;
            chapterMistakes[test.chapterCode] = (chapterMistakes[test.chapterCode] || 0) + test.wrongQuestions.length;
        });
        const overallAccuracy = totalQuestionsInMistakeTests > 0 ? ((totalQuestionsInMistakeTests - totalMistakes) / totalQuestionsInMistakeTests) * 100 : 0;
        let weakestChapterCode = Object.keys(chapterMistakes).length > 0 ? Object.keys(chapterMistakes).reduce((a, b) => chapterMistakes[a] > chapterMistakes[b] ? a : b) : null;
        const weakestChapterInfo = chapters.find(c => c.code === weakestChapterCode);
        const weakestChapterName = weakestChapterInfo ? weakestChapterInfo.chapter : 'N/A';
        
        analyticsSection.innerHTML = `
            <div class="analytics-grid">
                <div class="stat-card"><h3>Overall Accuracy</h3><div class="value">${overallAccuracy.toFixed(1)}%</div></div>
                <div class="stat-card"><h3>Total Mistakes</h3><div class="value bad">${totalMistakes}</div></div>
                <div class="stat-card"><h3>Weakest Chapter</h3><div class="value warn">${weakestChapterName}</div></div>
            </div>`;

        // --- 2. Render Test History Accordion ---
        bookData.reverse().forEach(test => {
            // Per-test analytics calculation
            const mistakes = test.wrongQuestions.length;
            const total = test.totalQuestionsInTest;
            const score = total - mistakes;
            const incorrectCount = test.wrongQuestions.filter(q => q.userAnswer !== null).length;
            const unattemptedCount = mistakes - incorrectCount;
            
            const entry = document.createElement('details');
            entry.className = 'test-entry';

            // Generate list of mistakes for this test
            const mistakesHtml = test.wrongQuestions.map((q, index) => `
                <li class="mistake-item">
                    <span class="mistake-text">${index + 1}. ${q.question.split('\n')[0]}</span>
                    <button class="btn btn-secondary review-btn" data-testid="${test.testId}" data-qid="${q.id}">Review</button>
                </li>
            `).join('');

            entry.innerHTML = `
                <summary>
                    <div>
                        <h2>${test.chapterName}</h2>
                        <div class="date">${test.date}</div>
                    </div>
                    <span>${mistakes} Mistakes ▾</span>
                </summary>
                <div class="test-card-details">
                    <h4>Performance Breakdown</h4>
                    <div class="performance-grid">
                        <div class="mini-stat">
                            <div class="label">Score</div>
                            <div class="val green">${score}/${total}</div>
                        </div>
                        <div class="mini-stat">
                            <div class="label">Incorrect</div>
                            <div class="val red">${incorrectCount}</div>
                        </div>
                        <div class="mini-stat">
                            <div class="label">Unattempted</div>
                            <div class="val orange">${unattemptedCount}</div>
                        </div>
                    </div>
                    
                    <h4>Mistake Details</h4>
                    <ul class="mistake-list">${mistakesHtml}</ul>

                    <div class="actions">
                        <a href="1.html?code=${test.chapterCode}&count=${total}" class="btn btn-primary">Re-attempt Test</a>
                    </div>
                </div>
            `;
            testHistoryList.appendChild(entry);
        });

        // --- 3. Modal Logic ---
        const modal = document.getElementById('question-modal');
        const modalBody = document.getElementById('modal-body');
        const closeModalBtn = modal.querySelector('.close-button');

        testHistoryList.addEventListener('click', e => {
            if (e.target.classList.contains('review-btn')) {
                const testId = e.target.dataset.testid;
                const questionId = e.target.dataset.qid;
                const testData = bookData.find(t => t.testId === testId);
                const qData = testData.wrongQuestions.find(q => q.id === questionId);

                if (qData) {
                    let optionsHtml = '';
                    for (const key in qData.options) {
                        let optionClass = '';
                        if (key === qData.correctAnswer) optionClass = 'correct';
                        else if (key === qData.userAnswer) optionClass = 'incorrect';
                        optionsHtml += `<div class="option ${optionClass}">${key}: ${qData.options[key]}</div>`;
                    }
                    modalBody.innerHTML = `
                        <p class="modal-question">${qData.question.replace(/\n/g, '<br>')}</p>
                        <div class="modal-options">${optionsHtml}</div>
                        <div class="solution-box"><h3>Solution</h3><p>${qData.solution.replace(/\n/g, '<br>')}</p></div>
                    `;
                    modal.style.display = 'flex';
                }
            }
        });

        closeModalBtn.onclick = () => modal.style.display = "none";
        window.onclick = (event) => { if (event.target == modal) modal.style.display = "none"; };
    });
    </script>
</body>
</html>
