<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improvement Book</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; }
        .main-container { max-width: 900px; margin: auto; }
        h1, h2, h3 { color: #1c1e21; }
        h1 { font-size: 2rem; margin-bottom: 10px; }
        .subtitle { font-size: 1.1rem; color: #606770; margin-top: 0; margin-bottom: 30px; }

        /* Overall Analytics Section */
        .analytics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background-color: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
        .stat-card h3 { margin-top: 0; font-size: 1rem; color: #606770; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-card .value { font-size: 2.5rem; font-weight: bold; color: #1877f2; }
        .stat-card .value.bad { color: #fa383e; }

        /* Test History Section */
        .test-history-list { display: grid; gap: 20px; }
        .test-card { background-color: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); overflow: hidden; }
        .test-card-header { padding: 20px; }
        .test-card-header h2 { margin: 0; font-size: 1.3rem; }
        .test-card-header .date { font-size: 0.9rem; color: #606770; }
        .test-card-body { padding: 0 20px 20px; }
        .accuracy-bar-container { background-color: #e9ebee; border-radius: 5px; height: 10px; margin: 15px 0; }
        .accuracy-bar { background-color: #31a24c; height: 100%; border-radius: 5px; transition: width 0.5s ease-out; }
        .test-card-footer { padding: 20px; background-color: #f7f8fa; border-top: 1px solid #e9ebee; display: flex; gap: 15px; }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 0.95rem; text-decoration: none; display: inline-block; text-align: center; }
        .btn-primary { background-color: #1877f2; color: white; }
        .btn-secondary { background-color: #e4e6eb; color: #050505; }

        /* Empty State */
        .empty-state { text-align: center; padding: 50px; background-color: #fff; border-radius: 10px; }

        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); align-items: center; justify-content: center; }
        .modal-content { background-color: #fff; padding: 30px; border-radius: 10px; width: 90%; max-width: 600px; position: relative; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .close-button { color: #aaa; position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; }
        .modal-question { font-size: 1.2rem; font-weight: 500; margin-bottom: 20px; }
        .modal-options .option { padding: 12px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
        .modal-options .option.correct { background-color: #e9f6ec; border-color: #31a24c; }
        .modal-options .option.incorrect { background-color: #fdeeee; border-color: #fa383e; }
        .solution-box { margin-top: 25px; padding: 20px; background-color: #f0f2f5; border-radius: 8px; }
        .solution-box h3 { margin-top: 0; }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Improvement Book</h1>
        <p class="subtitle">Analyze your performance, review your mistakes, and conquer your weak spots.</p>

        <div id="analytics-section">
            <!-- Overall Analytics will be injected here -->
        </div>

        <h2>Test History</h2>
        <div id="test-history-list">
            <!-- Test History Cards will be injected here -->
        </div>
    </div>
    
    <!-- Modal for displaying question details -->
    <div id="question-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">Ã—</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const analyticsSection = document.getElementById('analytics-section');
            const testHistoryList = document.getElementById('test-history-list');
            const mainContainer = document.querySelector('.main-container');

            const bookData = JSON.parse(localStorage.getItem('improvementBookData')) || [];

            if (bookData.length === 0) {
                testHistoryList.innerHTML = `<div class="empty-state"><h2>Your journey begins now!</h2><p>Complete a test, and any mistakes you make will appear here, ready for review.</p></div>`;
                return;
            }

            // --- 1. Calculate Overall Analytics ---
            let totalMistakes = 0;
            let totalQuestionsInMistakeTests = 0;
            const chapterMistakes = {};

            bookData.forEach(test => {
                totalMistakes += test.wrongQuestions.length;
                totalQuestionsInMistakeTests += test.totalQuestionsInTest;
                const code = test.chapterCode;
                chapterMistakes[code] = (chapterMistakes[code] || 0) + test.wrongQuestions.length;
            });

            const overallAccuracy = totalQuestionsInMistakeTests > 0 ? ((totalQuestionsInMistakeTests - totalMistakes) / totalQuestionsInMistakeTests) * 100 : 0;
            
            let weakestChapterCode = null;
            let maxMistakes = 0;
            for (const code in chapterMistakes) {
                if (chapterMistakes[code] > maxMistakes) {
                    maxMistakes = chapterMistakes[code];
                    weakestChapterCode = code;
                }
            }
            const weakestChapterInfo = chapters.find(c => c.code === weakestChapterCode);
            const weakestChapterName = weakestChapterInfo ? weakestChapterInfo.chapter : 'N/A';
            
            // --- 2. Render Analytics Section ---
            analyticsSection.innerHTML = `
                <div class="analytics-grid">
                    <div class="stat-card">
                        <h3>Overall Accuracy</h3>
                        <div class="value">${overallAccuracy.toFixed(1)}%</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Mistakes</h3>
                        <div class="value bad">${totalMistakes}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Weakest Chapter</h3>
                        <div class="value" style="font-size: 1.5rem; color: #ff9800;">${weakestChapterName}</div>
                    </div>
                </div>
            `;

            // --- 3. Render Test History ---
            bookData.reverse().forEach(test => {
                const mistakes = test.wrongQuestions.length;
                const total = test.totalQuestionsInTest;
                const accuracy = ((total - mistakes) / total) * 100;

                const card = document.createElement('div');
                card.className = 'test-card';
                card.innerHTML = `
                    <div class="test-card-header">
                        <h2>${test.chapterName}</h2>
                        <div class="date">${test.date}</div>
                    </div>
                    <div class="test-card-body">
                        <strong>${mistakes} Mistakes</strong> out of ${total} questions
                        <div class="accuracy-bar-container">
                            <div class="accuracy-bar" style="width: ${accuracy}%;"></div>
                        </div>
                    </div>
                    <div class="test-card-footer">
                        <button class="btn btn-primary review-btn" data-testid="${test.testId}">Review Mistakes</button>
                        <a href="1.html?code=${test.chapterCode}&count=${total}" class="btn btn-secondary">Re-attempt Test</a>
                    </div>
                `;
                testHistoryList.appendChild(card);
            });

            // --- 4. Modal Logic ---
            const modal = document.getElementById('question-modal');
            const modalBody = document.getElementById('modal-body');
            const closeModalBtn = modal.querySelector('.close-button');

            testHistoryList.addEventListener('click', e => {
                if (e.target.classList.contains('review-btn')) {
                    const testId = e.target.dataset.testid;
                    const testData = bookData.find(t => t.testId === testId);
                    
                    // Display the list of mistakes for that test in the modal
                    let mistakesHtml = `<h2>Mistakes from ${testData.chapterName}</h2>`;
                    testData.wrongQuestions.forEach((q, index) => {
                        mistakesHtml += `
                            <div style="display:flex; justify-content:space-between; align-items:center; padding: 10px; border-bottom:1px solid #eee;">
                                <span>${index + 1}. ${q.question.split('\n')[0]}...</span>
                                <button class="btn btn-secondary details-btn" data-testid="${testId}" data-qid="${q.id}">Details</button>
                            </div>
                        `;
                    });
                    modalBody.innerHTML = mistakesHtml;
                    modal.style.display = 'flex';
                }
            });
            
            modal.addEventListener('click', e => {
                 if (e.target.classList.contains('details-btn')) {
                    const testId = e.target.dataset.testid;
                    const questionId = e.target.dataset.qid;
                    const testData = bookData.find(t => t.testId === testId);
                    const qData = testData.wrongQuestions.find(q => q.id === questionId);

                    // Display the full question details
                    let optionsHtml = '';
                    for (const key in qData.options) {
                        let optionClass = '';
                        if (key === qData.correctAnswer) optionClass = 'correct';
                        else if (key === qData.userAnswer) optionClass = 'incorrect';
                        optionsHtml += `<div class="option ${optionClass}">${key}: ${qData.options[key]}</div>`;
                    }
                    modalBody.innerHTML = `
                        <p class="modal-question">${qData.question.replace(/\n/g, '<br>')}</p>
                        <div class="modal-options">${optionsHtml}</div>
                        <div class="solution-box"><h3>Solution</h3><p>${qData.solution.replace(/\n/g, '<br>')}</p></div>
                    `;
                 }
            });

            closeModalBtn.onclick = () => { modal.style.display = "none"; };
            window.onclick = (event) => { if (event.target == modal) modal.style.display = "none"; };
        });
    </script>
</body>
</html>
