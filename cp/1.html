<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Practice Test</title>

    <!-- Swiper.js CSS for the carousel -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #e9ebee;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .test-container {
            width: 100%;
            max-width: 450px;
            height: 100%;
            max-height: 800px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .test-header {
            padding: 16px;
            border-bottom: 1px solid #dddfe2;
        }

        #test-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0;
            text-align: center;
        }
        
        /* Swiper Styles */
        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .question-content {
            flex-grow: 1;
        }
        
        .question-number {
            font-size: 1.1rem;
            font-weight: bold;
            color: #1c1e21;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 25px;
            color: #1c1e21;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-button {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #dddfe2;
            border-radius: 8px;
            background-color: #f0f2f5;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, color 0.2s;
            text-align: left;
            width: 100%;
            font-size: 1rem;
        }
        
        .option-button.selected {
            background-color: #1877f2;
            color: #ffffff;
            border-color: #1877f2;
        }

        .option-label {
            font-weight: bold;
            margin-right: 15px;
            min-width: 20px;
            border: 1px solid #ced0d4;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        .option-button.selected .option-label {
            border-color: #ffffff;
        }

        .submit-button-container {
            padding: 20px;
            background-color: #fff;
        }
        
        #submit-test {
            width: 100%;
            padding: 15px;
            background-color: #42b72a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <div class="test-container">
        <div class="test-header">
            <h1 id="test-title">Loading Test...</h1>
        </div>
        
        <div class="swiper">
            <div class="swiper-wrapper" id="question-wrapper">
                <!-- Question slides will be injected here by JavaScript -->
            </div>
        </div>

        <div class="submit-button-container">
             <button id="submit-test">Submit Test</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Swiper.js for carousel -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
    <!-- Chapter Data -->
    <script src="data.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAL5f8Mwk0qoaKBdXh0w2isNRCPSfgBL1g",
            authDomain: "custom-practice-xperts.firebaseapp.com",
            projectId: "custom-practice-xperts",
            storageBucket: "custom-practice-xperts.appspot.com",
            messagingSenderId: "348008678781",
            appId: "1:348008678781:web:a57738e0b878b4b8d97814",
            measurementId: "G-D5V8DPLK6F"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', async () => {
            const questionWrapper = document.getElementById('question-wrapper');
            const testTitle = document.getElementById('test-title');
            const submitButton = document.getElementById('submit-test');
            
            // 1. Get Test Parameters from URL
            const params = new URLSearchParams(window.location.search);
            const chapterCode = params.get('code');
            const questionCount = parseInt(params.get('count')) || 5; 

            if (!chapterCode) {
                questionWrapper.innerHTML = `<div class="swiper-slide">Error: No chapter code provided. Use a URL like ?code=PHY_01&count=10</div>`;
                return;
            }

            const chapterInfo = chapters.find(c => c.code === chapterCode);
            testTitle.textContent = chapterInfo ? chapterInfo.chapter : 'Custom Test';

            let testQuestions = [];
            let userAnswers = {}; // e.g., { questionId1: 'A', questionId2: 'C' }

            // 2. Fetch, Shuffle, and Prepare Questions
            try {
                const querySnapshot = await db.collection("questions").where("chapterCode", "==", chapterCode).get();
                let allQuestions = [];
                querySnapshot.forEach((doc) => {
                    allQuestions.push({ id: doc.id, ...doc.data() });
                });

                if (allQuestions.length === 0) {
                     questionWrapper.innerHTML = `<div class="swiper-slide">No questions found for this chapter.</div>`;
                     return;
                }

                const shuffled = allQuestions.sort(() => 0.5 - Math.random());
                testQuestions = shuffled.slice(0, Math.min(questionCount, allQuestions.length));

                if (testQuestions.length === 0) {
                     questionWrapper.innerHTML = `<div class="swiper-slide">Not enough questions to start the test.</div>`;
                     return;
                }

                renderQuestions();
                initializeTest();

            } catch (error) {
                console.error("Error fetching questions: ", error);
                questionWrapper.innerHTML = `<div class="swiper-slide">Error loading questions. Check console for details.</div>`;
            }

            function renderQuestions() {
                let html = '';
                testQuestions.forEach((q, index) => {
                    html += `
                        <div class="swiper-slide" data-question-id="${q.id}" data-question-index="${index}">
                            <div class="question-content">
                                <p class="question-number">Q${index + 1}</p>
                                <p class="question-text">${q.question.replace(/\n/g, '<br>')}</p>
                            </div>
                            <div class="options-container">
                                <button class="option-button" data-option="A"><span class="option-label">A</span> ${q.options.A}</button>
                                <button class="option-button" data-option="B"><span class="option-label">B</span> ${q.options.B}</button>
                                <button class="option-button" data-option="C"><span class="option-label">C</span> ${q.options.C}</button>
                                <button class="option-button" data-option="D"><span class="option-label">D</span> ${q.options.D}</button>
                            </div>
                        </div>
                    `;
                });
                questionWrapper.innerHTML = html;
            }

            function initializeTest() {
                // 3. Initialize Swiper Carousel
                const swiper = new Swiper('.swiper', {
                    on: {
                        slideChange: function () {
                            // Show submit button only on the last slide
                            if (this.isEnd) {
                                submitButton.style.display = 'block';
                            } else {
                                submitButton.style.display = 'none';
                            }
                        }
                    }
                });

                // 4. Handle Answer Selection
                questionWrapper.addEventListener('click', (e) => {
                    const selectedOption = e.target.closest('.option-button');
                    if (!selectedOption) return;

                    const slide = selectedOption.closest('.swiper-slide');
                    const questionId = slide.dataset.questionId;
                    const answer = selectedOption.dataset.option;
                    
                    userAnswers[questionId] = answer;

                    const optionsInSlide = slide.querySelectorAll('.option-button');
                    optionsInSlide.forEach(btn => btn.classList.remove('selected'));
                    selectedOption.classList.add('selected');
                    
                    // Auto-swipe to next question after a brief delay
                    if (!swiper.isEnd) {
                        setTimeout(() => swiper.slideNext(), 300);
                    }
                });

                // 5. Handle Test Submission
                submitButton.addEventListener('click', () => {
                    let score = 0;
                    testQuestions.forEach(q => {
                        if (userAnswers[q.id] && userAnswers[q.id] === q.correctAnswer) {
                            score++;
                        }
                    });

                    // In the future, this will redirect to 2.html
                    // For now, we show an alert with the results.
                    alert(`Test Submitted!\n\nYour Score: ${score} out of ${testQuestions.length}`);
                    
                    // You would eventually use this logic to pass data to the results page:
                    // const results = {
                    //     score: score,
                    //     totalQuestions: testQuestions.length,
                    //     testData: testQuestions,
                    //     userAnswers: userAnswers,
                    // };
                    // localStorage.setItem('lastTestResults', JSON.stringify(results));
                    // window.location.href = '2.html';
                });
            }
        });
    </script>

</body>
</html>
