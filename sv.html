<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Story Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #viewer {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #viewer img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>

<div id="viewer">
  <img id="storyImage" src="" alt="Story"/>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const images = params.getAll('img');
  let currentIndex = 0;
  let interval;
  let isPaused = false;

  const imgElement = document.getElementById('storyImage');

  function showImage(index) {
    imgElement.src = images[index];
  }

  function startSlideshow() {
    interval = setInterval(() => {
      if (!isPaused) {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
      }
    }, 3000);
  }

  function pause() {
    isPaused = true;
  }

  function resume() {
    isPaused = false;
  }

  if (images.length > 0) {
    showImage(currentIndex);
    startSlideshow();
  } else {
    document.getElementById('viewer').innerHTML = "<p style='color:white;'>No images found in URL</p>";
  }

  // Mouse and touch hold to pause
  imgElement.addEventListener('mousedown', pause);
  imgElement.addEventListener('mouseup', resume);
  imgElement.addEventListener('touchstart', pause);
  imgElement.addEventListener('touchend', resume);
</script>

</body>
</html>
