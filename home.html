<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
    }

    button {
      background: #6a00dc;
      color: white;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="email-phase">
      <h3>Enter Email</h3>
      <input type="email" id="email" placeholder="Email">
      <button onclick="checkEmail()">Next</button>
    </div>

    <div id="login-phase" class="hidden">
      <h3>Enter Password</h3>
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>

    <div id="signup-phase" class="hidden">
      <h3>Sign Up</h3>
      <input type="text" id="name" placeholder="Full Name">
      <input type="email" id="signup-email" disabled>
      <input type="password" id="signup-password" placeholder="Password">
      <button onclick="signup()">Sign Up</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // ✅ Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyA-P5EbBSTvzINV8DebaYN3AfsAO4Qt7k8",
  authDomain: "demo420-c8c7b.firebaseapp.com",
  databaseURL: "https://demo420-c8c7b-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "demo420-c8c7b",
  storageBucket: "demo420-c8c7b.firebasestorage.app",
  messagingSenderId: "76809685599",
  appId: "1:76809685599:web:a4100117563404e392a9ea",
  measurementId: "G-LP2KB3BLCW"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ✅ Auto-login if already saved
    const existingUser = localStorage.getItem("user");
    if (existingUser) {
      window.location.href = "profile.html";
    }

    let emailRaw = "", emailSafe = "";

    function checkEmail() {
      emailRaw = document.getElementById("email").value.trim().toLowerCase();
      if (!emailRaw.includes("@")) return alert("Please enter a valid email.");

      emailSafe = emailRaw.replace(/\./g, "_");

      db.ref("users/" + emailSafe).once("value", snapshot => {
        if (snapshot.exists()) {
          document.getElementById("email-phase").classList.add("hidden");
          document.getElementById("login-phase").classList.remove("hidden");
        } else {
          document.getElementById("email-phase").classList.add("hidden");
          document.getElementById("signup-phase").classList.remove("hidden");
          document.getElementById("signup-email").value = emailRaw;
        }
      });
    }

    function login() {
      const pass = document.getElementById("login-password").value;

      db.ref("users/" + emailSafe).once("value", snapshot => {
        const data = snapshot.val();
        if (data && data.password === pass) {
          localStorage.setItem("user", JSON.stringify(data));
          window.location.href = "profile.html"; // or use abc.xyz if ready
        } else {
          alert("Wrong password");
        }
      });
    }

    function signup() {
      const name = document.getElementById("name").value.trim();
      const password = document.getElementById("signup-password").value;

      if (!name || !password) {
        alert("Fill all fields.");
        return;
      }

      const newUser = {
        name: name,
        email: emailRaw,
        password: password
      };

      db.ref("users/" + emailSafe).set(newUser, () => {
        localStorage.setItem("user", JSON.stringify(newUser));
        window.location.href = "profile.html"; // or abc.xyz
      });
    }
  </script>
</body>
</html>
