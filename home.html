<!DOCTYPE html>
<html>
<head>
  <title>Firebase OTP Auth</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    #nameInput, #nameBtn { display: none; }
  </style>
</head>
<body>
  <h2>Phone OTP Login</h2>
  <input type="text" id="phoneInput" placeholder="Enter mobile (e.g. +919876543210)" />
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Send OTP</button>

  <input type="text" id="otpInput" placeholder="Enter OTP" />
  <button onclick="verifyOTP()">Verify OTP</button>

  <input type="text" id="nameInput" placeholder="Enter your name" />
  <button id="nameBtn" onclick="saveName()">Continue</button>

  <script>
    // Firebase config you provided
    const firebaseConfig = {
      apiKey: "AIzaSyCO-Il5j3zkXwmb4l40KTKbmucOS0EDmo8",
      authDomain: "otp4dph.firebaseapp.com",
      projectId: "otp4dph",
      storageBucket: "otp4dph.firebasestorage.app",
      messagingSenderId: "454455003784",
      appId: "1:454455003784:web:cc021623e011059bde2d3d",
      measurementId: "G-FTRK4E97SQ"
    };
    
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let confirmationResult;
    let phone;

    window.onload = () => {
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        'size': 'invisible'
      });
    };

    function sendOTP() {
      phone = document.getElementById("phoneInput").value;
      if (!phone.startsWith("+")) {
        alert("Please include country code (e.g., +91)");
        return;
      }

      auth.signInWithPhoneNumber(phone, window.recaptchaVerifier)
        .then(res => {
          confirmationResult = res;
          alert("OTP sent!");
        })
        .catch(err => {
          console.error(err);
          alert("Error sending OTP: " + err.message);
        });
    }

    function verifyOTP() {
      const otp = document.getElementById("otpInput").value;
      confirmationResult.confirm(otp)
        .then(async result => {
          const user = result.user;
          const userDoc = await db.collection("users").doc(phone).get();
          if (userDoc.exists) {
            // Already registered → redirect
            window.location.href = "https://abc.xyz";
          } else {
            // New user → ask for name
            document.getElementById("nameInput").style.display = "block";
            document.getElementById("nameBtn").style.display = "inline-block";
          }
        })
        .catch(err => {
          console.error(err);
          alert("Incorrect OTP or verification failed.");
        });
    }

    function saveName() {
      const name = document.getElementById("nameInput").value.trim();
      if (name === "") {
        alert("Please enter your name");
        return;
      }

      db.collection("users").doc(phone).set({ name })
        .then(() => {
          alert("Registered successfully!");
          window.location.href = "https://abc.xyz";
        })
        .catch(err => {
          console.error(err);
          alert("Error saving name: " + err.message);
        });
    }
  </script>
</body>
</html>
