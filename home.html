<!DOCTYPE html>
<html>
<head>
  <title>Login / Signup</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #6a00dc;
      color: white;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="email-phase">
      <h3>Enter your Email</h3>
      <input type="email" id="email" placeholder="Email">
      <button onclick="checkEmail()">Next</button>
    </div>

    <div id="password-phase" class="hidden">
      <h3>Enter your Password</h3>
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>

    <div id="signup-phase" class="hidden">
      <h3>Sign Up</h3>
      <input type="text" id="name" placeholder="Full Name">
      <input type="email" id="signup-email" disabled>
      <input type="password" id="signup-password" placeholder="Password">
      <button onclick="signup()">Sign Up</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // ✅ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyApZTgxDXm00BDPZtsW0tyCY78tzuvgRNQ",
      authDomain: "laxmi-chit-fund-8ccea.firebaseapp.com",
      projectId: "laxmi-chit-fund-8ccea",
      storageBucket: "laxmi-chit-fund-8ccea.firebasestorage.app",
      messagingSenderId: "843927571709",
      appId: "1:843927571709:web:2358b56364d08ff65e0294",
      measurementId: "G-YDGZC07H35",
      databaseURL: "https://laxmi-chit-fund-8ccea-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ✅ Check if already logged in
    const currentUser = localStorage.getItem("user");
    if (currentUser) {
      window.location.href = "https://abc.xyz";
    }

    let rawEmail = "", safeEmail = "";

    function checkEmail() {
      rawEmail = document.getElementById("email").value.trim().toLowerCase();
      if (!rawEmail.includes("@")) return alert("Enter a valid email.");

      safeEmail = rawEmail.replace(/\./g, "_"); // For Firebase keys

      db.ref("users/" + safeEmail).once("value").then(snapshot => {
        if (snapshot.exists()) {
          // Show login form
          document.getElementById("email-phase").classList.add("hidden");
          document.getElementById("password-phase").classList.remove("hidden");
        } else {
          // Show signup form
          document.getElementById("email-phase").classList.add("hidden");
          document.getElementById("signup-phase").classList.remove("hidden");
          document.getElementById("signup-email").value = rawEmail;
        }
      });
    }

    function login() {
      const password = document.getElementById("password").value;

      db.ref("users/" + safeEmail).once("value").then(snapshot => {
        const user = snapshot.val();
        if (user && user.password === password) {
          localStorage.setItem("user", JSON.stringify(user));
          window.location.href = "https://abc.xyz";
        } else {
          alert("Wrong password.");
        }
      });
    }

    function signup() {
      const name = document.getElementById("name").value;
      const password = document.getElementById("signup-password").value;

      if (!name || !password) {
        alert("Please fill all fields.");
        return;
      }

      const user = {
        name,
        email: rawEmail,
        password
      };

      db.ref("users/" + safeEmail).set(user, () => {
        localStorage.setItem("user", JSON.stringify(user));
        window.location.href = "https://abc.xyz";
      });
    }
  </script>
</body>
</html>
