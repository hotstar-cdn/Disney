<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication</title>
    <style>
        /* ... your existing CSS ... */
    </style>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "firebase/app";
      import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification } from "firebase/auth";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCO-Il5j3zkXwmb4l40KTKbmucOS0EDmo8",
  authDomain: "otp4dph.firebaseapp.com",
  projectId: "otp4dph",
  storageBucket: "otp4dph.firebasestorage.app",
  messagingSenderId: "454455003784",
  appId: "1:454455003784:web:cc021623e011059bde2d3d",
  measurementId: "G-FTRK4E97SQ"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Export auth for use in other modules (if needed)
      window.auth = auth;
      window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
      window.signInWithEmailAndPassword = signInWithEmailAndPassword;
      window.sendEmailVerification = sendEmailVerification;
    </script>
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-email">Email ID:</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
            </div>
            <button onclick="signIn()">Login</button>
            <p class="error-message" id="login-error"></p>
            <p class="signup-link" onclick="showSignup()">Don't have an account? Sign up</p>
        </div>

        <div id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="signup-name">Name:</label>
                <input type="text" id="signup-name" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email ID:</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" required>
            </div>
            <button onclick="signUp()">Sign Up</button>
            <p class="error-message" id="signup-error"></p>
            <p class="signup-link" onclick="showLogin()">Already have an account? Login</p>
        </div>
    </div>

    <script>
        function showSignup() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "block";
            document.getElementById("login-error").textContent = "";
        }

        function showLogin() {
            document.getElementById("signup-form").style.display = "none";
            document.getElementById("login-form").style.display = "block";
            document.getElementById("signup-error").textContent = "";
        }

        async function signUp() {
            const nameInput = document.getElementById("signup-name");
            const emailInput = document.getElementById("signup-email");
            const passwordInput = document.getElementById("signup-password");
            const signupError = document.getElementById("signup-error");

            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!name || !email || !password) {
                signupError.textContent = "Please fill in all fields.";
                return;
            }

            try {
                const userCredential = await window.createUserWithEmailAndPassword(window.auth, email, password);
                const user = userCredential.user;
                console.log("User signed up:", user);
                signupError.textContent = "Account created successfully!";
                // Optionally, you can update the user's profile with the name:
                // await user.updateProfile({ displayName: name });
                setTimeout(() => {
                    showLogin();
                }, 1500);
            } catch (error) {
                console.error("Error signing up:", error);
                signupError.textContent = getFirebaseErrorMessage(error.code);
            }
        }

        async function signIn() {
            const emailInput = document.getElementById("login-email");
            const passwordInput = document.getElementById("login-password");
            const loginError = document.getElementById("login-error");

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                loginError.textContent = "Please enter both email and password.";
                return;
            }

            try {
                const userCredential = await window.signInWithEmailAndPassword(window.auth, email, password);
                const user = userCredential.user;
                console.log("User signed in:", user);
                loginError.textContent = "";
                window.location.href = "https://abc.xyz";
            } catch (error) {
                console.error("Error signing in:", error);
                loginError.textContent = getFirebaseErrorMessage(error.code);
            }
        }

        function getFirebaseErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/email-already-in-use':
                    return 'This email is already in use.';
                case 'auth/invalid-email':
                    return 'Invalid email address.';
                case 'auth/user-not-found':
                    return 'User not found. Please sign up.';
                case 'auth/wrong-password':
                    return 'Incorrect password.';
                case 'auth/weak-password':
                    return 'Password should be at least 6 characters.';
                // Add more error codes as needed
                default:
                    return 'An error occurred. Please try again.';
            }
        }
    </script>
</body>
</html>
