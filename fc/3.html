<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher - Update Flashcards</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; margin: 0; padding: 2rem; color: #212529; }
        .container { background: white; padding: 2.5rem; border-radius: 16px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08); width: 90%; max-width: 500px; }
        h1, h2 { color: #212529; font-weight: 700; text-align: center; }
        h2 { font-size: 1.25rem; margin-top: 2rem; border-top: 1px solid #e9ecef; padding-top: 2rem; }
        .form-group { margin-bottom: 1.25rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #495057; }
        input[type="text"], textarea, select { width: 100%; padding: 12px; border: 1px solid #ced4da; border-radius: 8px; box-sizing: border-box; font-size: 1rem; background-color: #fff; }
        textarea { resize: vertical; min-height: 90px; }
        button { width: 100%; padding: 1rem; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; color: white; transition: background-color 0.3s, transform 0.2s; }
        button:hover { transform: translateY(-2px); }
        #add-card-btn { background-color: #007bff; }
        #update-set-btn { background-color: #28a745; margin-top: 1rem; }
        #added-cards-list { text-align: left; margin-top: 1.5rem; padding-left: 20px; color: #495057; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Flashcard Set</h1>
        <div class="form-group">
            <label for="chapter-select">Choose a Chapter to Update</label>
            <select id="chapter-select">
                <option value="">-- Select a Chapter --</option>
                <!-- Chapters from data.js will be loaded here -->
            </select>
        </div>

        <div id="card-creator" style="display: none;">
            <h2>Add New Cards to this Set</h2>
            <p style="text-align:center; color:#6c757d; margin-top:-1rem; margin-bottom: 1.5rem;">Note: Updating will replace all old cards for this chapter.</p>
            <div class="form-group">
                <label for="question">Question</label>
                <textarea id="question"></textarea>
            </div>
            <div class="form-group">
                <label for="answer">Answer</label>
                <textarea id="answer"></textarea>
            </div>
            <div class="form-group">
                <label for="hint">Hint (Optional)</label>
                <input type="text" id="hint">
            </div>
            <button id="add-card-btn">Add Card to Set</button>
            <button id="update-set-btn">Update Flashcard Set in Database</button>

            <div id="added-cards-section" style="display:none;">
                <h3>Cards to be added:</h3>
                <ul id="added-cards-list"></ul>
            </div>
        </div>
    </div>

    <!-- Firebase and Data -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="data.js"></script>
    <script src="firebase-init.js"></script>

    <script>
        const chapterSelect = document.getElementById('chapter-select');
        const cardCreatorDiv = document.getElementById('card-creator');
        const questionInput = document.getElementById('question');
        const answerInput = document.getElementById('answer');
        const hintInput = document.getElementById('hint');
        const addCardBtn = document.getElementById('add-card-btn');
        const updateSetBtn = document.getElementById('update-set-btn');
        const addedCardsSection = document.getElementById('added-cards-section');
        const addedCardsList = document.getElementById('added-cards-list');

        let currentCardSet = [];

        // 1. Populate the dropdown from data.js
        document.addEventListener('DOMContentLoaded', () => {
            flashcardSets.forEach(set => {
                const option = document.createElement('option');
                option.value = set.code;
                option.textContent = set.chapterName;
                chapterSelect.appendChild(option);
            });
        });

        // 2. Show the card creator when a chapter is selected
        chapterSelect.addEventListener('change', () => {
            if (chapterSelect.value) {
                cardCreatorDiv.style.display = 'block';
                // Reset fields when changing chapter
                currentCardSet = [];
                addedCardsList.innerHTML = '';
                addedCardsSection.style.display = 'none';
            } else {
                cardCreatorDiv.style.display = 'none';
            }
        });

        // 3. Add a card to the temporary list
        addCardBtn.addEventListener('click', () => {
            const question = questionInput.value.trim();
            const answer = answerInput.value.trim();
            if (!question || !answer) {
                alert('Please enter a question and an answer.');
                return;
            }
            const hint = hintInput.value.trim();
            currentCardSet.push({ question, answer, hint });
            
            addedCardsSection.style.display = 'block';
            const listItem = document.createElement('li');
            listItem.textContent = `Q: ${question.substring(0, 30)}...`;
            addedCardsList.appendChild(listItem);

            questionInput.value = '';
            answerInput.value = '';
            hintInput.value = '';
            questionInput.focus();
        });
        
        // 4. Update the database using the pre-defined code
        updateSetBtn.addEventListener('click', async () => {
            const code = chapterSelect.value;
            const chapterName = chapterSelect.options[chapterSelect.selectedIndex].text;

            if (!code) {
                alert('This should not happen. A chapter was not selected.');
                return;
            }
            if (currentCardSet.length === 0) {
                alert('Please add at least one card to the set before updating.');
                return;
            }

            try {
                updateSetBtn.disabled = true;
                updateSetBtn.textContent = 'Updating...';

                // Use the pre-defined 'code' from the dropdown to update the document
                await db.collection('flashcardSets').doc(code).set({
                    chapter: chapterName, // Save the name for display purposes
                    cards: currentCardSet
                });
                
                updateSetBtn.style.backgroundColor = '#6c757d';
                updateSetBtn.textContent = 'Set Updated Successfully!';
                alert(`Success! The flashcards for "${chapterName}" have been updated.`);

                // Reset after successful update
                setTimeout(() => {
                    updateSetBtn.disabled = false;
                    updateSetBtn.textContent = 'Update Flashcard Set in Database';
                    updateSetBtn.style.backgroundColor = '#28a745';
                    currentCardSet = [];
                    addedCardsList.innerHTML = '';
                    addedCardsSection.style.display = 'none';
                }, 2000);

            } catch (error) {
                console.error("Error updating document: ", error);
                alert('Could not update the set. Please check the console.');
                updateSetBtn.disabled = false;
                updateSetBtn.textContent = 'Update Flashcard Set in Database';
            }
        });
    </script>
</body>
</html>
