<!DOCTYPE html>
<html>
<head>
  <title>Login / Signup</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0e0e0e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }
    .hidden {
      display: none;
    }
    #container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="email-phase">
      <h2>Enter your Email</h2>
      <input type="email" id="email" placeholder="Email">
      <button onclick="checkEmail()">Next</button>
    </div>

    <div id="password-phase" class="hidden">
      <h2>Enter Password</h2>
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>

    <div id="signup-phase" class="hidden">
      <h2>Sign Up</h2>
      <input type="text" id="name" placeholder="Name"><br>
      <input type="email" id="signup-email" disabled><br>
      <input type="password" id="signup-password" placeholder="Password"><br>
      <button onclick="signup()">Register</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // âœ… Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyApZTgxDXm00BDPZtsW0tyCY78tzuvgRNQ",
      authDomain: "laxmi-chit-fund-8ccea.firebaseapp.com",
      projectId: "laxmi-chit-fund-8ccea",
      storageBucket: "laxmi-chit-fund-8ccea.firebasestorage.app",
      messagingSenderId: "843927571709",
      appId: "1:843927571709:web:2358b56364d08ff65e0294",
      measurementId: "G-YDGZC07H35",
      databaseURL: "https://laxmi-chit-fund-8ccea-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Auto redirect if already logged in
    const currentUser = JSON.parse(localStorage.getItem("user"));
    if (currentUser) {
      window.location.href = "https://abc.xyz";
    }

    let rawEmail = "", safeEmail = "";

    function checkEmail() {
      rawEmail = document.getElementById("email").value.trim().toLowerCase();
      safeEmail = rawEmail.replace(/\./g, "_");

      if (!rawEmail) return alert("Please enter an email.");

      db.ref("users/" + safeEmail).once("value").then(snapshot => {
        if (snapshot.exists()) {
          document.getElementById("email-phase").classList.add("hidden");
          document.getElementById("password-phase").classList.remove("hidden");
        } else {
          document.getElementById("email-phase").classList.add("hidden");
          document.getElementById("signup-phase").classList.remove("hidden");
          document.getElementById("signup-email").value = rawEmail;
        }
      }).catch(error => {
        console.error("Error checking email:", error);
      });
    }

    function login() {
      const pass = document.getElementById("password").value;

      db.ref("users/" + safeEmail).once("value").then(snapshot => {
        if (snapshot.exists()) {
          const userData = snapshot.val();
          if (userData.password === pass) {
            localStorage.setItem("user", JSON.stringify(userData));
            window.location.href = "https://abc.xyz";
          } else {
            alert("Incorrect password.");
          }
        } else {
          alert("User not found.");
        }
      }).catch(error => {
        console.error("Login error:", error);
      });
    }

    function signup() {
      const name = document.getElementById("name").value.trim();
      const pass = document.getElementById("signup-password").value.trim();
      const email = rawEmail;
      const key = safeEmail;

      if (!name || !pass) return alert("Fill all fields.");

      const userObj = {
        name,
        email,
        password: pass
      };

      db.ref("users/" + key).set(userObj, () => {
        localStorage.setItem("user", JSON.stringify(userObj));
        window.location.href = "https://abc.xyz";
      });
    }
  </script>
</body>
</html>
